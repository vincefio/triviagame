<!DOCTYPE html>
<html>
<head>
	<title>TriviaGame</title>
	<style>
		 .displayNone{
			display: none;
		}

		#startButton{
			width: 15%;
			height: 75px;
		}
	</style>
</head>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<body>
	<h1>Rock n Roll Trivia</h1>

	<div id="startPage">
		<button type="button" id="startButton">Start</button>
	</div>


	<div id="quizScreen"></div>


	<div id="finishScreen"></div>




	<script>
		window.onload = function(){
			$('#startButton').click(countdown.start);
			
		};

		//an array of objects for the question
 		var questions = [
 			{
 			question:"Who released the song Heartbreak Hotel in 1956?",
	 			answer1: "Chuck Berry",
	 			answer2: "Elvis Presley",
	 			answer3: "Johnny Cash",
	 			answer4: "Bob Dylan"
 			// answer: "b"
 			},
 			{
 			question:"In which year was The Rolling Stones first American Tour?",
 			answer1: "1962",
 			answer2: "1965",
 			answer3: "1967",
 			answer4: "1964"
 			// answer: "d"
 			},
 			{
 			question:"How was Bob Dylan recieved the first time he played electric guitar on stage?",
 			answer1: "Boo'd off stage",
 			answer2: "Standing ovation",
 			answer3: "New record deal",
 			answer4: "No spectacular response"
 			// answer: "a"
 			},
 			{
 			question:"What was Led Zeppelins debut album?",
 			answer1: "Houses of The Holy",
 			answer2: "Physical Graffitti",
 			answer3: "Led Zeppelin I",
 			answer4: "Led Zeppelin IV"
 			// answer: "c"
 			},
 			{
 			question:"Which band did Jimmy Page, Eric Clapton, and Jeff Beck all play in?",
 			answer1: "The Beatles",
 			answer2: "The Yardbirds",
 			answer3: "The Eric Clapton Band",
 			answer4: "The Tomahawks"
 			// answer: "b"
 			},

 		];

		var intervalId;

		var clockRunning = false;

		var countdown = {

			time: 5,

			reset: function(){
				countdown.time = 30;

				$('#counter').html(countdown.time);
			},

			start: function(){
				
					if (!clockRunning) {
        				intervalId = setInterval(countdown.count, 1000);
       					clockRunning = true;
     				}

     				//Render the counter Screen
     				$('#quizScreen').prepend('<h3>Time Remaining: <span id="counter"></span> Seconds</h3>');
				
					//Render the questions
					for(var i = 0; i < questions.length; i++){
						var renderQuestions = '<h3>' + questions[i].question + '</h3><input type="radio" name="question' + [i] + '" value="">' + questions[i].answer1 + '</br> <input type="radio" name="question' + [i] + '" value="">' + questions[i].answer2 + '</br> <input type="radio" name="question' + [i] + '" value="">' + questions[i].answer3 + '</br> <input type="radio" name="question' + [i] + '" value="">' + questions[i].answer4 + '</br>';
						$('#quizScreen').append(renderQuestions); 
					}
			},

			count: function(){
				if(countdown.time == 1){
					countdown.stop();
				}
				countdown.time--;

				$('#counter').html(countdown.time);
			},

			stop: function(){
				clearInterval(intervalId);
				clockRunning = false;

				$('#quizScreen').addClass('displayNone');

				var testString = 'test';
				
				var renderScore = '<h2>All Done!</h2><br><h3>Correct Answers: ' + testString + '<h3>Incorrect Andswers: ' +  testString+ '<h3>Unanswered: ' + testString+ '</h3';
				$('#finishScreen').append(renderScore);

				//make a loop to go through questions to see which are right and which aren't
				for(var i = 0; i < questions.length; i++){
					console.log('check');
				}
			}



		}

	</script>

	 <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
</body>
</html>
